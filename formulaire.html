<!DOCTYPE html>
<html lang="en">
   
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire brief 1</title>

    </head>
    
    <body>
        
        <form action="post">

            <fieldset>

                <legend>Civilité :</legend>

                <label><input type="radio" name="radio" id="masculin" required>Monsieur</label>
                <label><input type="radio" name="radio" id="feminin" required>Madame</label>

                <br><br>
                
                <label for="surname">Entrez votre prénom : </label>
                <input type="text" name="surname" id="surname" placeholder="votre prénom ici" required>

                    <br><br>

                <label for="name">Entrez votre nom : </label>
                <input type="text" name="name" id="name" placeholder="votre nom ici" required>

                    <br><br>

                <label for="age">Entrez votre âge : </label>
                <input type="number" name="age" id="age" min="18" max="120" placeholder="votre age ici" required>

                <!-- pattern="[0-9]{1,2,3}" -->

                    <br><br>

                <label for="nat">Votre nationalité : </label>
                <select name="nationalites" id="nat" required>
                    <option value="">Nationalite</option>
                    <option value="1">Français</option>
                    <option value="2">Belge</option>
                    <option value="3">Suisse</option>
                    <option value="4">English</option>
                </select>

                <br><br>

                <label for="name">Date de naissance</label>
                <input type="date" min="1900-01-01" max="2022-09-19" name="the_date" required>

                <br><br>

                <label for="country">Indiquez votre pays de naissance : </label>
                <select name="Pays" id="country" required>
                    <option value="">Pays</option>
                    <option value="fr">France</option>
                    <option value="be">Belgique</option>
                    <option value="ch">Suisse</option>
                    <option value="uk">Autres</option>
                </select>

                <br><br>

                <label for="ss">Entrez votre numéro de sécurité social : </label>
                <input type="text" name="securitesocial" id="ss" placeholder="votre numero de sécurité social" maxlength="15" pattern="[12][ \.\-]?[0-9]{2}[ \.\-]?(0[1-9]|[1][0-2])[ \.\-]?([0-9]{2}|2A|2B)[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{2}" required>

                <br><br>

                <label for="passport">Votre numéro de passeport : </label>
                <input type="text" name="passeport" id="passport" placeholder="votre N° de passeport" maxlength="9" pattern="([A-Z]+[A-Z]?\-)?[0-9]{1,2}" required>

                <br><br>

                <label for="date_deliv">Date de délivrance passeport</label>
                <input type="date" min="1900-01-01" max="2022-09-19" name="date_deliv" id="date_deliv" required>

                <br><br>

                <label for="date_exp">Date d'expiration de votre passeport</label>
                <input type="date" min="1900-01-01" max="2050-09-19" name="date_exp" id="date_exp" required>

            </fieldset>

            <br><br>

            <fieldset>

                <legend>Coordonnées :</legend>
                
                <label for="email">Entrez votre E-mail: </label>
                <input type="email" name="email" id="email" placeholder="votre E-mail ici" pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})" required>

                    <br><br>

                <label for="adresse">Votre adresse postale : </label>
                <input type="text" name="adresse" id="adresse" placeholder="votre adresse postale" required>

                    <br><br>
                
                <label for="cp">Votre code postal : </label>
                <input type="text" name="age" id="cp" placeholder="votre code postal" maxlength="5" pattern=([A-Z]+[A-Z]?\-)?[0-9]{1,2}>

                    <br><br>

                <label for="ville">Votre ville : </label>
                <input type="text" name="ville" id="ville" placeholder="indiquez votre ville" required>

            </Fieldset>

                <br><br>

            <fieldset>

                <legend>Informations supplémentaires :</legend>

                <label for="metiers">Votre métiers exercé : </label>
                <select name="metiers" id="metiers" required>
                    <option value="">metiers</option>
                    <option value="dev">developpeur</option>
                    <option value="int">Intégrateur</option>
                    <option value="chef">Chef de projet</option>
                    <option value="SEO">Référenceur SEO</option>
                </select>

                <br><br>

            </fieldset>

            <br><br>

            <input type="submit" value="Envoyez le formulaire">

            <br><br>

            <input type="file" value="envoyez votre fichier">

            <!-- <input type="hidden" name="login" value="nom"> -->

            <label for="pass">Mot de passe (8 caractères min.):</label>
            <input type="password" id="pass" name="password" minlength="8" required>
            <input type="submit" value="envoyez">

            <br><br>

            <input type="reset" value="Effacer">


<!-- commentaire -->

        </form>

    </body>

</html>
